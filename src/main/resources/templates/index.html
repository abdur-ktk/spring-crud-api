<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: copy">


</head>

<body>

	<br>
	<br>
	<br>
	<br>
	<br>

	<div class="container my-2" align="center">
		<h2>ToDo List</h2>

		<div align="left">
			<a th:href="@{/showNewToDoForm}" class="btn btn-primary btn-sm mb-3">
				<span class="glyphicon glyphicon-person"></span>&nbsp;Add NEW TASK
			</a>
		</div>



		<table border="1" style="align-items: center; text-align: center;"
			class="table table-striped table-responsive-md">

			<thead class="top">
				<tr class="table-info">

					<td><b>Task ID</b></td>
					<td><b>Task Name</b></td>
					<td><b>Task Description</b></td>
					<td><b>Task Status</b></td>
					<td><b>Actions</b></td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student: ${studentRecords}">

					<td width="20px" th:text="${student.id}"></td>
					<td th:text="${student.studentId}"></td>
					<td th:text="${student.studentName}"></td>
					<td th:text="${student.assignment1}"></td>
					<td><a th:href="@{/showRecordsUpdate/{id}(id=${student.id})}"
						class="btn btn-primary">Edit</a><a
						th:href="@{/deleteStudentRecord/{id}(id=${student.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>


		<div th:replace="footer :: copy"></div>
</body>
</html>
